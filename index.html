<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(bg.jpg);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #response {
            margin-top: 20px;
            text-align: center;
            text-transform: capitalize;
            font-weight: 900;
            font-size: 30px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <form id="khodamForm">
            <input type="text" id="nama" name="nama" required>
            <button type="submit">Kirim</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('khodamForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nama = document.getElementById('nama').value;

            const binatang = [
                "Singa", "Gajah", "Kuda", "Elang", "Harimau", "Serigala", "Kucing", 
                "Anjing", "Beruang", "Rusa", "Ikan Paus", "Lumba-lumba", "Buaya", 
                "Kuda Nil", "Jerapah", "Naga", "Phoenix", "Unicorn", "Kraken", 
                "Griffin", "Minotaur", "Sphinx", "Cerberus", "Chimera", 
                "Basilisk", "Leviathan", "Pegasus", "Harpy", "Wyvern", "Manticore"
            ];

            const randomAnimal = getRandomAnimal(binatang);

            function getRandomAnimal(animals) {
                const randomIndex = Math.floor(Math.random() * animals.length);
                return animals[randomIndex];
            }

            document.getElementById('response').innerText = `${nama.toUpperCase()} \n ${randomAnimal.toUpperCase()}`;
        });
    </script>
</body>
</html>
