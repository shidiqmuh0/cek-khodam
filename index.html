<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cek Khodam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url(bg.jpg);
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        #response {
            margin-top: 20px;
            text-align: center;
            text-transform: capitalize;
            font-weight: 900;
            font-size: 30px;
            padding: 10px;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Cek Khodam</h1>
        <form id="khodamForm">
            <input type="text" id="nama" name="nama" required>
            <button type="submit">Kirim</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        document.getElementById('khodamForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const nama = document.getElementById('nama').value;

            const binatang = [
            // Mamalia
            "Singa", "Gajah", "Kuda", "Harimau", "Serigala", "Kucing", "Anjing", 
            "Beruang", "Rusa", "Kuda Nil", "Jerapah", "Lumba-lumba", "Paus", 
            "Kambing", "Sapi", "Babi", "Domba", "Kerbau", "Kelinci", "Kangguru", 
            "Koala", "Monyet", "Gorila", "Simpanse", "Orangutan", "Sigung", 
            "Trenggiling", "Kuskus", "Platipus", "Armadillo", "Landak", "Tupai",
        
            // Reptil
            "Buaya", "Ular", "Kadal", "Komodo", "Penyu", "Kura-kura", "Iguana", 
            "Tokek", "Bunglon", "Gecko", "Alligator", "Anaconda", "Boa", 
            "Python", "Viper", "Tuatara", "Caiman", "Skink", "Monitor Lizard",
        
            // Serangga
            "Kupu-kupu", "Lebah", "Kumbang", "Lalat", "Nyamuk", "Capung", 
            "Semut", "Jangkrik", "Belalang", "Kecoak", "Rayap", "Ulat", 
            "Tawon", "Kumbang Tanduk", "Kumbang Rusa", "Ngengat", "Serangga Tongkat", 
            "Kutu", "Capung Jarum", "Lebah Madu",
        
            // Mistik Indonesia
            "Nyi Roro Kidul", "Genderuwo", "Kuntilanak", "Pocong", "Tuyul", 
            "Leak", "Wewe Gombel", "Jenglot", "Babi Ngepet", "Buto Ijo", 
            "Kuyang", "Banaspati", "Gundul Pringis", "Sundel Bolong", "Suster Ngesot",
        
            // Mistik Dunia
            "Naga", "Phoenix", "Unicorn", "Kraken", "Griffin", "Minotaur", 
            "Sphinx", "Cerberus", "Chimera", "Basilisk", "Leviathan", "Pegasus", 
            "Harpy", "Wyvern", "Manticore", "Yeti", "Bigfoot", "Vampire", 
            "Werewolf", "Banshee", "Fairy", "Elf", "Gnome", "Troll", "Draugr", 
            "Djinn", "Ifrit", "Rakshasa", "Kappa", "Oni", "Wendigo", "Chupacabra",
        
            // Makanan Viral Indonesia
            "Seblak", "Ayam Geprek", "Martabak Manis", "Martabak Telur", "Es Kepal Milo", 
            "Bakso Beranak", "Sate Taichan", "Nasi Goreng Mawut", "Pisang Nugget", 
            "Cireng", "Cimol", "Klepon", "Dalgona Coffee", "Indomie Donat", 
            "Mie Goreng Sambal Matah", "Tahu Gejrot", "Rendang", "Pempek", 
            "Kerak Telor", "Gudeg", "Ayam Taliwang", "Bubur Ayam", "Rawon", 
            "Sop Buntut", "Sate Padang", "Gado-gado", "Lotek", "Lontong Balap", 
            "Nasi Liwet", "Nasi Kuning", "Soto Betawi", "Tongseng", "Asinan Bogor"
        ];
        


            const randomAnimal = getRandomAnimal(binatang);

            function getRandomAnimal(animals) {
                const randomIndex = Math.floor(Math.random() * animals.length);
                return animals[randomIndex];
            }

            document.getElementById('response').innerText = `${nama.toUpperCase()} \n ${randomAnimal.toUpperCase()}`;
        });
    </script>
</body>
</html>
